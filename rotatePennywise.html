<html>
  <head>
    <script>
      function rotatePos() {
        document.getElementById('it').style.transform = "rotate(45deg)";
      }
      function rotateNeg() {
        document.getElementById('it').style.transform = "rotate(-45deg)";
      }
    </script>
  </head>
  <body>
    <img src="http://z-news.link/wp-content/uploads/2017/08/e56d5d04dc3992804f6d26613a6f026f.jpg" id="it"
    onmouseover="rotatePos()" width="30%" onmouseout="rotateNeg()">
  </body>
</html>
