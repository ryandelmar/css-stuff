    <script>
      function shadow() {
        document.getElementById('it').style.boxShadow = "4px 4px 4px #d3d3d3";
      }
      function unShadow() {
        document.getElementById('it').style.boxShadow = "10px 10px 4px black";
      }
    </script>
  </head>
  <body>
    <img src="http://z-news.link/wp-content/uploads/2017/08/e56d5d04dc3992804f6d26613a6f026f.jpg" id="it"
    onmouseover="shadow()" onmouseout="unShadow()">
  </body>
